<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Pricing Component w/ Toggle</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h2 class="title">Our Pricing</h2>
      </div>
      <div class="toggle-switch">
        <h4 class="plan-type">Annually</h4>
        <input type="checkbox" id="toggle" checked />
        <label for="toggle">
          <div class="toggle-ball"></div>
        </label>
        <h4 class="plan-type">Monthly</h4>
      </div>
    </div>
    
    <div id="package" class="packages show-monthly">
      <div class="card">
        <h3 class="package-title">Basic</h3>
        <p class="package-price">
          <span class="monthly">&dollar;19.99</span>
          <span class="annually">&dollar;199.99</span>
        </p>
        <p class="package-info">500 GB Storage</p>
        <p class="package-info">2 Users Allowed</p>
        <p class="package-info">Send up to 3 GB</p>
        <a href="#" class="btn">Learn More</a>
      </div>
      <div class="card primary">
        <h3 class="package-title">Professional</h3>
        <p class="package-price">
          <span class="monthly">&dollar;24.99</span>
          <span class="annually">&dollar;249.99</span>
        </p>
        <p class="package-info">1 TB Storage</p>
        <p class="package-info">5 Users Allowed</p>
        <p class="package-info">Send up to 10 GB</p>
        <a href="#" class="btn primary">Learn More</a>
      </div>
      <div class="card">
        <h3 class="package-title">Master</h3>
        <p class="package-price">
          <span class="monthly">&dollar;39.99</span>
          <span class="annually">&dollar;399.99</span>
        </p>
        <p class="package-info">2 TB Storage</p>
        <p class="package-info">10 Users Allowed</p>
        <p class="package-info">Send up to 20 GB</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
